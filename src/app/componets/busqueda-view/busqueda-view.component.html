<h1> Resultados de la búsqueda para : <b>{{busqueda}}</b></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col">
        <div class="alert alert-info">
            <p>No hay resultados para : <b>{{busqueda}}</b></p>
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <!-- Dos maneras de redireccionar -->
            <button [routerLink]="['/heroe', heroe.id]" type="button" class="btn btn-outline-info btn-block">Ver más</button>
            <!-- <a [routerLink]="['/heroe', i]">Ver más</a> -->
        </div>
    </div>
</div>

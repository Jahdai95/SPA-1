<div class="container">
    <h1>{{heroe.nombre}}. <small>{{heroe.aparicion}}</small></h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" alt="">
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <br>
            <hr>
            <p>{{heroe.bio}}</p>
            <div>
                <!-- Operadores ternarios -->
                <img class="medium img-fluid" [src]="heroe.casa == options.marvel ? images.marvel : images.dc" alt="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="" [routerLink]="['/heroes']">Regresar</a>
        </div>
    </div>
</div>
